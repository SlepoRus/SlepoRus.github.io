<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="b-container">
      <div class="b-container__top">
        <div class="b-container__header">
          <label class="b-container__label">Progress</label>
        </div>
        <div class="progress-bar b-progress-bar b-progress-bar--step" data-value='12' id="ddd"></div>
      </div>
      <div class="b-container__bottom">
        <table class="b-table b-table--step">
          <tr class="b-table__row">
            <td class="b-table__cell">
              <input class="b-table__input text touch-disable" type="text" value="0" onchange="setValue(this, 'ddd')">
            </td>
            <td class="b-table__cell">
              <label class="b-table__text">Value</label>
            </td>
          </tr>
          <tr class="b-table__row">
            <td class="b-table__cell">
              <label class="b-switch touch-disable">
                <input class="b-switch__checkbox" type="checkbox" name="animate" onchange="setAnimate(this, 'ddd')">
                <span class="round b-switch__slider"></span>
              </label>
            </td>
            <td class="b-table__cell">
              <label class="b-table__text">Animate</label>
            </td>
          </tr>
          <tr class="b-table__row">
            <td class="b-table__cell">
              <label class="b-switch touch-disable">
                <input class="b-switch__checkbox" type="checkbox" name="hidden" onchange="setHidden(this, 'ddd')">
                <span class="round b-switch__slider"></span>
              </label>
            </td>
            <td class="b-table__cell">
              <label class="b-table__text">Hide</label>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script src="./progressbar.js"></script>
    <script src="./production.js"></script>
  </body>
</html>
